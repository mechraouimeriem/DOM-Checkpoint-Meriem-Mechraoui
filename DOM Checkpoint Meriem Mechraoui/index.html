<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Checkpoint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <main>
      <section class="shopping-card">
        <div class="cards-container"> 

          

          <!-- Kit -->
          <div class="card" style="width: 10rem">
            <img src="./images/kit.jpg" class="card-img-top" alt="kit" />
            <div class="card-body">
              <h5 class="card-title">Kit</h5>
              <span class="unit-price">20</span>
              <span> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
          </div>

          <!-- Bluetooth -->
          <div class="card" style="width: 10rem">
            <img src="./images/Bluetooth.jpg" class="card-img-top" alt="Bluetooth" />
            <div class="card-body">
              <h5 class="card-title">Bluetooth</h5>
              <span class="unit-price">50</span>
              <span> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
          </div>

          <!-- Phone -->
          <div class="card" style="width: 10rem">
            <img
              src="./images/phone.png"
              class="card-img-top"
              alt="phone"
            />
            <div class="card-body">
              <h5 class="card-title">Phone</h5>
              <span class="unit-price">100</span>
              <span>$</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
          </div>
        </div>



        <div class="total-price-container">
          <span>Total Price :</span>
          <span class="total-price"> 0 </span>
          <span>$</span>
        </div>
      </section>
    </main>

   
    <script src="dom.js"></script>
  </body>
</html>
